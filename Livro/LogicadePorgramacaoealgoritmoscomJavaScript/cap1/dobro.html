<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobro do número</title>
</head>
<body>
    

    <script>

        //algoritmo que recebe um número e mostra o dobro dele

        let numero = prompt("Digite um número: ")
        let dobro = numero * 2
        document.write(`O dobro de ${numero} é ${dobro}`)

    </script>

</body>
</html>
