<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor por cliente</title>
</head>
<body>
    
    <script>

        let valor = prompt("Digite o valor da conta:")
        let clientes = prompt("Digite quantas pessoas vão pagar:")
        let resultado = valor / clientes
        
        document.write(`O valor por cada pessoa será de: ${resultado.toFixed(2)}R$`)

    </script>

</body>
</html>
