<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informando os números vizinhos</title>
</head>
<body>
    
    <script>

        let numero= parseInt(prompt("Informe um número:"))

        document.write(`Os números vizinhos de ${numero}, são: ${numero-1} e ${numero+1}`)

    </script>

</body>
</html>
