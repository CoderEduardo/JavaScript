<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duração de uma viagem</title>
</head>
<body>
    
    <script>

        //Algoritmo recebe a quantidade de dias e horas, depois converte os dias em horas e soma os dois valores, tendo a quantidade total de horas

        let dias = parseInt(prompt("Informe a quantidade de dias: "))
        let horas = parseFloat(prompt("Informe a quantidade de horas:"))
        let total = (dias * 24) + horas

        document.write(`O total de horas foi de ${total}`)

    </script>

</body>
</html>
